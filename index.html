<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>

        <div class = 'buttonContainer'>
            <div id="clear">CLEAR</div>
            <div id="add">+</div>
            <div id="minus">-</div>
            <div id='one'>1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="divide">/</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="times">x</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="equals">=</div>
        </div>

    
<script src='script.js'></script>
</body>
</html>
